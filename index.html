<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BFP Web Editor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #compileButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <button id="compileButton">Obtener PDF</button>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('compileButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            let newTab;

            try {
                // MUST FIX: Abrir una nueva pestaña antes de la solicitud para evitar el bloqueo del navegador
                newTab = window.open('', '_blank');

                const respuesta = await fetch('http://localhost:3000/runcompilation');
                const data = await respuesta.json();
                resultDiv.textContent = data.result;
                
                // Redirigir la nueva pestaña al PDF si existe
                if (data.pdf) {
                    newTab.location.href = `http://localhost:3000${data.pdf}`;
                } else {
                    newTab.close();
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                if (newTab) {
                    newTab.close();
                }
            }
        });
    </script>
</body>
</html>
