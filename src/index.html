<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejecutar Comando y Abrir PDF</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #ejecutarBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <button id="ejecutarBtn">Ejecutar ls y Abrir PDF</button>
        <pre id="resultado"></pre>
    </div>

    <script>
        document.getElementById('ejecutarBtn').addEventListener('click', async () => {
            const resultadoDiv = document.getElementById('resultado');
            let nuevaPestana;

            try {
                // Abrir una nueva pestaña antes de la solicitud para evitar el bloqueo del navegador
                nuevaPestana = window.open('', '_blank');

                const respuesta = await fetch('http://localhost:3000/ejecutar-comando');
                const datos = await respuesta.json();
                resultadoDiv.textContent = datos.resultado;
                
                // Redirigir la nueva pestaña al PDF si existe
                if (datos.pdf) {
                    nuevaPestana.location.href = `http://localhost:3000${datos.pdf}`;
                } else {
                    nuevaPestana.close();
                }
            } catch (error) {
                resultadoDiv.textContent = `Error: ${error.message}`;
                if (nuevaPestana) {
                    nuevaPestana.close();
                }
            }
        });
    </script>
</body>
</html>
